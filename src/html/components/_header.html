<header-component v-on:nav-show="fixBody" :screen-width="screenWidth" inline-template>
  <header :class="{'js-scrolling': isScrolling }"  class="header" >
    <div class="container">
      <nav class="header__nav nav">
        <a href="/" class="nav__logo logo">
          {{ icon('logo-colored', 'logo__img') }}
        </a>
        <div class="nav__toggle" v-cloak v-if="screenWidth < 1024">
          <button :class="{ 'js-active': isNavVisible }" class="toggle toggle--nav" @click="showNav">
            <span class="toggle__item"></span>
            <span class="toggle__item"></span>
          </button>
        </div>

        <transition name="fade">
          <div :class="{ 'js-active': isNavVisible }" class="nav__mobile" v-cloak v-if="isNavVisible || screenWidth >= 1024">
            <ul class="nav__menu menu">
              <li class="menu__item">
                <a href="#program" class="menu__link">Программа</a>
              </li>
              <li class="menu__item">
                <a href="#team" class="menu__link">Команда</a>
              </li>
              <li class="menu__item">
                <a href="#pricing" class="menu__link">Цены</a>
              </li>
              <li class="menu__item">
                <a href="#dates" class="menu__link">Даты</a>
              </li>
              <li class="menu__item">
                <a href="#feedback" class="menu__link">Отзывы</a>
              </li>
              <li class="menu__item">
                <a href="#faq" class="menu__link">FAQ</a>
              </li>
              <li class="menu__item">
                <a href="#contacts" class="menu__link">Контакты</a>
              </li>
            </ul>

            <div class="nav__socials socials"  v-if="screenWidth < 1024">
              <ul class="socials__list">
                <li class="socials__item">
                  <a
                    href="https://vk.com"
                    class="socials__link"
                    rel="noreferrer,nofollow"
                    target="_blank"
                    title="ВКонтакте"
                    aria-label="ВКонтакте"
                  >
                    {{ icon("vk", "socials__icon") }}
                  </a>
                </li>
                <li class="socials__item">
                  <a
                    href="https://instagram.com"
                    class="socials__link"
                    rel="noreferrer,nofollow"
                    target="_blank"
                    title="Instagram"
                    aria-label="Instagram"
                  >
                    {{ icon("instagram", "socials__icon") }}
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </transition>
      </nav>
    </div>
  </header>
</header-component
